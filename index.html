<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo"> 
      <section>
        <div class="todo__add-item">
          <label class="todo__task-label" for="todo__new-task">Add Item</label>
          <div class="todo__task-wrapper">
            <input id="todo__new-task" class="todo__task" type="text">
            <button class="todo__add-button todo__button button">Add</button>
          </div>
        </div>
      </section>
      <section>
        <h3 class="todo__title">Todo</h3>
        <ul class="todo__list" id="incomplete-tasks">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__task-info">Pay Bills</label>
            <input type="text" class="todo__task">
            <button class="todo__edit-button button todo__button">Edit</button>
            <button class="todo__delete-button button todo__button">
              <img class="todo__remove-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="todo__item edit-mode">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__task-info">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__task">
            <button class="todo__edit-button button todo__button">Save</button>
            <button class="todo__delete-button button todo__button">
              <img class="todo__remove-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="todo__title">Completed</h3>
        <ul class="todo__list" id="completed-tasks">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox" checked>
            <label class="todo__task-info">See the Doctor</label>
            <input type="text" class="todo__task">
            <button class="todo__edit-button button todo__button">Edit</button>
            <button class="todo__delete-button button todo__button">
              <img class="todo__remove-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
